name: ETL Pipeline Demo

on:
    push:
        branches:
        - main

jobs:
    extract-data-job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2
              
            - name: setup python
              uses: actions/setup-python@v6
              with:
                python-version: '3.10'

            - name: show python version
              run: python --version

            - name: Install required depencies
              run: pip install pandas

            - name: run extract.py
              uses: python extract.py

    transform-data-job:
        runs-on: ubuntu-latest
        needs: extract-data-job
        steps:
            - name: checkout code 
              uses: actions/checkout@v2

            - name: run transform.py
              run: python transform.py
            
    load-data-job:
        runs-on: ubuntu-latest
        needs: transform-data-job
        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: run load.py
              run: python load.py
